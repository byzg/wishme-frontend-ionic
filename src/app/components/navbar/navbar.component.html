<ion-navbar color="light">
  <ion-title>
    <img class="wsm-navbar-brand" src="/assets/img/Brand_Max.png" />
  </ion-title>
  <ion-buttons end>
    <button *ngFor="let action of actions"
            ion-button icon-only (click)="action.handler()">
      <ion-icon *ngIf="action.isShown()" [name]="action.name"></ion-icon>
    </button>
    <button ion-button icon-only (click)="">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
