<ion-card (press)="selectMode.toggle(wish)"
          (click)="handleClick()"
          [ngClass]="{ 'selected': selectMode.isSelected(wish) }"
>
  <ion-card-header *ngIf="wish.title">
    <b>{{wish.title}}</b>
  </ion-card-header>

  <ion-card-content *ngIf="wish.text || wish.price">
    <div *ngIf="wish.text">{{wish.text}}</div>
    <div *ngIf="wish.price">
      <b>â‚½ {{wish.price}}</b>
    </div>
  </ion-card-content>
</ion-card>
