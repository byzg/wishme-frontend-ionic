<ion-header>
  <wsm-navbar></wsm-navbar>
</ion-header>
<ion-content class="animated fadeIn common-bg">
  <ion-fab bottom right (click)="goToForm()">
    <button ion-fab color="light" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <wsm-wish *ngFor="let wish of wishes"
            [wish]="wish"
            oncontextmenu="return false"
            (edit)="goToForm(wish)"
            (click)="handleWishClick(wish)"
            (press)="toggleSelected(wish)"
  ></wsm-wish>
</ion-content>
