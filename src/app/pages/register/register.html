<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <div>
      <wsm-spinner></wsm-spinner>

      <form [formGroup]="registerForm.group" class="list-form">
        <fieldset formGroupName="user">
          <ion-item>
            <ion-label floating>
              <ion-icon name="person" item-start class="text-primary"></ion-icon>
              {{ '.placeholders.name' | t:path }}
            </ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
              {{ '.placeholders.email' | t:path }}
            </ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-start class="text-primary"></ion-icon>
              {{ '.placeholders.password' | t:path }}
            </ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </fieldset>
      </form>

      <div margin-top>
        <button ion-button block color="dark" tappable
                [disabled]="!registerForm.group.valid" (click)="register()">
          {{ '.submit' | t:path }}
        </button>
      </div>
    </div>

    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="loginPage()">
        {{ '.haveAccount' | t:path }}
      </span>
    </div>

  </div>
</ion-content>
