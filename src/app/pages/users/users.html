<ion-header>
  <wsm-navbar></wsm-navbar>
</ion-header>
<ion-content class="animated fadeIn common-bg">
  <wsm-spinner></wsm-spinner>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <avatar [name]="user.name"
                [displayType]="'circle'"
                size="40">
        </avatar>
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>8 желаний</p>
      <!--height: 3.6rem;-->
      <!--font-size: 1.8rem;-->
      <!--padding: 1.6rem-->
      <button ion-button item-end>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
