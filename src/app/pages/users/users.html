<ion-header>
  <wsm-navbar></wsm-navbar>
</ion-header>
<ion-content class="animated fadeIn common-bg">
  <wsm-spinner></wsm-spinner>
  <ion-list>
    <ion-item
      *ngFor="let user of users"
      (click)="openUserHome(user)"
    >
      <ion-avatar item-start>
        <avatar [name]="user.name"
                [displayType]="'circle'"
                size="40">
        </avatar>
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>
        {{'.wishesCount' | t:path:{ count: user.wishesCount } }}
      </p>
      <button
        ion-button item-end
        class="subscribe-button"
      >
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
